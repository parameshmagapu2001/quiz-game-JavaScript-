    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .heading {
            margin-top: 50px;

            font-size: 4em;
        }

            margin: 50px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap:1px;
            max-width: 60%;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            transform: rotate(calc(var(--rotation) * 1deg));
            transition: transform 0.1s ease;
        }
        .image-container img:hover {
            transform: scale(1.5) rotate(0deg);
        }
        .image-container img:nth-child(odd) {
            --rotation: -10;
        }
        .image-container img:nth-child(even) {
            --rotation: 10;
        }
    </style>
</head>

    <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="quizModalLabel">Famous Computer Science Personalities Quiz</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 style="color: blue; font-size: 2em;">Famous Computer Science Personalities</h3>
                    <div class="question" style="margin-top: 20px; color: rgb(8, 0, 2); font-size: 1.5em; display: none;">
                        <img src="" alt="Personality Image" width="300" style="display: block; margin: 0 auto;">
                        <div style="margin-top: 20px;">
                            <label for="personality">Select the Correct Answer:</label>
                            <select id="personality" style="margin-left: 10px; padding: 5px;"></select><br><br>
                            <button onclick="checkAnswer()" style="margin-left: 10px; padding: 5px 10px;" class="btn btn-outline-success">Submit Answer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentImage = 0;
        const images = [
            { name: 'Alan Turing', src: 'alan-turing.jpg' },
            { name: 'Barbara Liskov', src: 'liskovBarbara.jpg' },
            { name: 'Euclid', src: 'Euclid.jpg' },
            { name: 'Edsger W. Dijkstra', src: 'EdsgerWDijksta.jpg' },
            { name: 'Charles Babbage', src: 'Charles-Babbage.jpg' },
            { name: 'Dabbala Breddy', src: 'dabbalaBreddy.jpg' },
            { name: 'David Deutsch', src: 'DavidDeutsch.jpg' },
            { name: 'Geoffrey Hinton', src: 'geoffreyhintonneuralNtk.jpg' },
            { name: 'Guido van Rossum', src: 'GuidovanRossum.jpg' },
            { name: 'James Gosling', src: 'JamesGosling.jpg' },
            { name: 'Ken Thompson', src: 'kenthompson.jpg' },
            { name: 'Larry Page', src: 'larrypage.jpg' },
            { name: 'Leslie Lamport', src: 'leslieLamport.jpg' },
            { name: 'Linus Torvalds', src: 'linusTorvalds.jpg' },
            { name: 'Markov', src: 'Markov.jpg' },
            { name: 'Mark Zuckerberg', src: 'markzuckerberg.jpg' },
            { name: 'Martin Cooper', src: 'MartinCooper.jpg' },
            { name: 'Martin Hellman', src: 'martinHellman.jpg' },
            { name: 'Newton', src: 'Newton.jpg' },
            { name: 'Tim Berners-Lee', src: 'TimBernersLee.jpg' },
            { name: 'Vint Cerf', src: 'VintCerf.jpg' },
            { name: 'Vitalik', src: 'Vitalik.jpg' }
        ];

        window.onload = function() {
            populateDropdown();
            showNextQuestion();
            setTimeout(showNextQuestion, 1000);
        };

        function populateDropdown() {
            const dropdown = document.getElementById('personality');
            images.forEach(image => {
                let option = document.createElement('option');
                option.value = image.name;
                option.text = image.name;
                dropdown.appendChild(option);
            });
        }

        function showNextQuestion() {
            document.querySelector('.question').style.display = 'none';
        if (currentImage < images.length) {
        setTimeout(function() {
            document.querySelector('.question').style.display = 'block';
            document.querySelector('.question img').src = images[currentImage].src;
            currentImage++;
        }, 1000);
            } else
             {
                alert("Quiz Completed! Thank you for participating.");
            }
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('#personality').value;
            const correctAnswer = images[currentImage - 1].name;
            if (selectedAnswer === correctAnswer) {
                alert("Correct Answer!");
            } else {
                alert("Oops...!! Wrong Answer!!");
            }
            showNextQuestion();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
